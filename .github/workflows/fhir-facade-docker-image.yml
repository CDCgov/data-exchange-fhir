name: fhir-facade docker image workflow for CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'spikes/fhir-facade/**'



jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set DNS to Google
      run: | 
       echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf

    - name: Check DNS resolution
      run: cat /etc/resolv.conf

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
       # un comment to use with imagehub
       # registry: imagehub.cdc.gov:6989
       username: ${{ secrets.DOCKER_USERNAME }}
       password: ${{ secrets.DOCKER_PASSWORD }}

    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag zhw9cdcgov/my-docker-image:latest
      working-directory: spikes/fhir-facade

    - name: Push Docker image
      # docker tag my-docker-image:latest
      run: |
        docker push zhw9cdcgov/my-docker-image:latest

      
